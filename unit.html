<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="unit.css">
</head>
<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="container">
            <input type="number" placeholder="0" id="input-el">
            <button id="btn-el">Convert</button>
        </div>
    </header>
    <main>
        <section>
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </section>
        <section>
            <h3>Volume (Litres/Gallons)</h3>
            <p id="vol">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
        </section>
        <section>
            <h3>Mass (Kilograms/pounds)</h3>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </section>
    </main>
    <script src="unit.js"></script>
</body>
</html>
